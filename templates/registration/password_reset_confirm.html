{% extends 'base/base.html' %}
{% block content %}
    <h2>Set new password</h2>
    
    {% if validlink %}
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Set Password">
    </form>
    {% else %}
    <p>Invalid Token</p>
    {% endif %}
        
    
    
{% endblock content %}
